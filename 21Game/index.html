<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>21点首页</title>
	<link rel="stylesheet" type="text/css" href="style/style_index.css">
</head>
<body>
<div class="index-wrap">
	<ul class="header">
		<li class="left"><img src="images/indexImg/icon_back.png" alt="返回"></li>
		<li class="right"><img src="images/indexImg/icon_message.png" alt="消息"></li>
	</ul>
	<div class="main">
		<!-- 今日赢家 -->
		<ul class="today-winner">
			<li class="winner-title">
				<img src="images/indexImg/rankinglist_title.png" alt="今日赢家">
			</li>
			<li class="winner-item">
				<img src="images/indexImg/rankinglist_1.png" alt="num1" class="icon-rank">
				<div class="win-user">
					<img class="user-photo" src="images/indexImg/user-image2.png" alt="第一名">
					<div class="user-info">
						<span class="name">燃烧吧，蛋蛋军</span>
						<i class="icon-gold"></i><span class="dollar">3000</span>
					</div>
				</div>
			</li>
			<li class="winner-item">
				<img src="images/indexImg/rankinglist_2.png" alt="num1" class="icon-rank">
				<div class="win-user">
					<img class="user-photo" src="images/indexImg/user-image3.png" alt="第二名">
					<div class="user-info">
						<span class="name">地方政府</span>
						<i class="icon-gold"></i><span class="dollar">2000</span>
					</div>
				</div>
			</li>
			<li class="winner-item">
				<img src="images/indexImg/rankinglist_3.png" alt="num1" class="icon-rank">
				<div class="win-user">
					<img class="user-photo" src="images/indexImg/user-image4.png" alt="第三名">
					<div class="user-info">
						<span class="name">陈益伟</span>
						<i class="icon-gold"></i><span class="dollar">1500</span>
					</div>
				</div>
			</li>
			<li class="winner-item">
				<span class="rank">4</span>
				<div class="win-user">
					<img class="user-photo" src="images/indexImg/user-image5.png" alt="第四名">
					<div class="user-info">
						<span class="name">天灵灵地灵灵</span>
						<i class="icon-gold"></i><span class="dollar">500</span>
					</div>
				</div>
			</li>
		</ul>
		<!-- 进入游戏 -->
		<ul class="start-game">
			<li class="fast-start start-item">
				<a href="blackjack.html"><img src="images/indexImg/button_ksks.png" alt="快速游戏"></a>
			</li>
			<li class="advance start-item">
				<a href="blackjack.html"><img src="images/indexImg/button_jjc.png" alt="进阶场"></a>
			</li>
			<li class="championship start-item">
				<a href="blackjack.html"><img src="images/indexImg/button_zbc.png" alt="争霸场"></a>
			</li>
		</ul>
	</div>
	<!-- 首页底部 -->
	<div class="footer">
		<ul class="foot-list">
			<li class="diamond footer-item">
				<i class="icon-diamond"></i>
				<span class="nums">99999</span>
				<i class="plus"></i>
			</li>
			<li class="gold footer-item">
				<i class="icon-gold"></i>
				<span class="nums">88888</span>
				<i class="plus"></i>
			</li>
			<li class="rule footer-item">
				<img src="images/indexImg/icon_guizhe.png" alt="规则">
			</li>
			<li class="set footer-item">
				<img src="images/indexImg/icon_set.png" alt="设置">
			</li>
			<li class="foot-user footer-item">
				<span>凹凸曼</span>
				<img src="images/indexImg/circle_2.png" alt="用户头像">
			</li>
		</ul>
	</div>
</div>
</body>
</html>
