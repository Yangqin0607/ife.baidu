<!doctype html>
<html ng-app="ui.bootstrap.demo">

<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
    <script src="example2.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div ng-controller="DatepickerPopupDemoCtrl">
        <div class="row">
            <div class="col-md-6">
            <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="{{startFormat}}" ng-model="dateInit.startDate" is-open="start.opened" datepicker-options="start.Options" ng-required="true" close-text="关闭" alt-input-formats="altInputFormats" current-text="今天" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="start.Open()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
              </p>
            </div>
            <div class="col-md-6">
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup readonly ng-model="endDate" is-open="endopened" datepicker-options="endOptions" ng-required="true" close-text="关闭" current-text="今天" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="endOpen()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
