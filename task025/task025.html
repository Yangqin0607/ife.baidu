<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript和树</title>
    <link type="text/css" rel="stylesheet" href="index.css" />
</head>
<body>
<fieldset id="tree-module">
    <legend>树形组件</legend>
    <input type="text" id="searchText" placeholder="请输入需要查询的内容">&nbsp;
    <button id="search">搜索</button>
    <button id="clear">清除</button>
    <br>
    <p id="result"></p>
    <div id="treearea">
        <div class="parent visibleP">
            <div class="header">
                <img  src="img/rsj.svg" class="sj visi_hide rsj" />
                <!-- 把所有的svg图片替换成了png图片，因为svg图片在github上没显示出来 -->
                <span class="data">前端工程师</span>
                <img  src="img/add.png" class="tj display_none" />
                <!-- <img class="del display_none" src="img/delete.svg" /> -->
            </div>
        </div>
    </div>
</fieldset>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
