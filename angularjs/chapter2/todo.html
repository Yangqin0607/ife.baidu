<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
	<meta charset="UTF-8">
	<title>To Do List</title>
	<link href="../bootstrap.css" rel="stylesheet" />
	<link href="../bootstrap-theme.css" rel="stylesheet" />
	<script src="../angular.min.js"></script>
	<script>
		var model={
			user:"Adam",
			// items:[{action:"Buy Flowers",done:false},{action:"Get Shoes",done:false},{action:"Collect Tickets",done:true},{action:"Call Joe",done:false}]
		};
		var todoApp=angular.module('todoApp',[]);
		todoApp.run(function($http){
			$http.get("todo.json").success(function(data){
				model.items=data;
			});
		});
		todoApp.filter("checkedItems",function(){
			return function(items,showComplete){
				var resultArr=[];
				angular.forEach(items,function(item){
					if(item.done==false||showComplete==true){
						resultArr.push(item);
					}
				});
				return resultArr;
			}
		});
		todoApp.controller("ToDoCtrl",function($scope){
			$scope.todo=model;
			$scope.incompleteCount=function(){
				var count=0;
				angular.forEach($scope.todo.items,function(item){
					if(!item.done){count++;}
				});
				return count;
			}
			$scope.warningLevel=function(){
				return $scope.incompleteCount()<3?"label-success":"label-warning";
			}
			$scope.addNewItem=function(actionText){
				$scope.todo.items.push({action:actionText,done:false});
			}
		});
		
	</script>
</head>
<body ng-controller="ToDoCtrl">
	<div class="page-header">
		<h1>
			{{todo.user}}'s to do list
			<span class="lable lable-default" ng-hide="incompleteCount()==0" ng-class="warningLevel()">{{incompleteCount()}}</span>
		</h1>
	</div>
	<div class="panel">
		<div class="input-group">
			<input class="form-control" ng-model="actionText"/>
			<span class="input-group-btn">
				<button class="btn btn-default" ng-click="addNewItem(actionText)">Add</button>
			</span>
		</div>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Description</th>
					<th>Done</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in todo.items|checkedItems:showComplete|orderBy:'action'">
					<td>{{item.action}}</td>
					<td><input type="checkbox" ng-model="item.done" /></td>
					<td>{{item.done}}</td>
				</tr>
			</tbody>
		</table>
		<div class="checkbox-inline">
			<label><input type="checkbox" ng-model="showComplete">show complete</label>
		</div>
	</div>
</body>
</html>
