<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.parent{
			position: relative;
			background-color: gray;
		}
		.left{
			position: absolute;
			top: 0;
			width: 200px;
			height: 100%;
			background-color: pink;
		}
		.main{
			margin-left: 210px;
			background-color: lightgreen;
			height: 500px;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="left"></div>
		<div class="main"></div>
	</div>
</body>
</html>
