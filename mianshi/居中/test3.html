<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.container{
			width: 1000px;
			height: 600px;
			background-color: pink;
			position: relative;
		}
		.child{
			width: 300px;
			height: 500px;
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			margin:auto;
			background-color: lightgreen;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="child">
			width: 300px;<br/>
			height: 500px;<br/>
			position: absolute;<br/>
			left: 0;<br/>
			top: 0;<br/>
			right: 0;<br/>
			bottom: 0;<br/>
			margin:auto;
		</div>
	</div>
</body>
</html>
