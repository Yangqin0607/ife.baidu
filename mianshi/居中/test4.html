<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.child{
			height: 600px;
			background-color: pink;
			line-height: 600px;
		}
		.child span{
			display:inline-block;
			line-height: 1.4em;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="child">
			<span>
				我是第一行文字<br/>
				我是第二行文字<br/>
				我是第三行文字<br/>
				我是第四行文字<br/>
				我是第五行文字
			</span>
		</div>
	</div>
</body>
</html>
